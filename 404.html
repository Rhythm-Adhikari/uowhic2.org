        <title>UoW's Hub for the Institute of Cybersecurity and Cryptography | UNICLUB</title>
    
        <link rel = "icon" type = "image/png" href = "/logo/hic2.png">
        <link rel = "stylesheet" href="/style/main.css">

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-GL1PJ5VJF9"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'G-GL1PJ5VJF9');
        </script>
    </head>
    <body>

        <div class="overlay"></div>

        <div class="topLogos">
            <div class="logos">
                <img src="/logo/UoWLogo.svg"/>
            </div>
            <div class="logos">
                <img src="/logo/UoWClub.svg"/>
            </div>
            <div class="logos">
                <img src="/logo/SSAF.svg"/>
            </div>
        </div>

        <div class="container">
            <div align="center" class="main">
                <div class="hiC2">
                    <img src="/logo/hic2.svg"/>
                </div>
                <div class="content">
                    <h1>
                        Welcome to University of Wollongong's
                    </h1>
                    <h2>
                        Hub for the Institute of Cybersecurity and Cryptography
                    </h2>
                </div>
                <div class = "info">
                    <div id="status" class="inner"><h2>Page Not Found, 404.. See you on the other side!</h2></div>
                </div>
                <div class = "info">
                    <div id="time" class="inner"><h3>10</h3></div>
                </div>
            </div>
        </div>

        <a href="/" class="floatBackBtn">
            <img src="/icon/home.svg"/>
        </a>

        <script type = "text/javascript">
            if (window.location.pathname == "/coming-soon.html") {
                document.getElementById("status").innerHTML = `<h2>Coming Soon</h2>`;
            }

            if (window.location.pathname == "/about") {
                window.location.replace("/#about");
            }else if (window.location.pathname == "/contact") {
                window.location.replace("/#contact")
            }else if (window.location.pathname == "/events") {
                window.location.replace("/#events");
            }
        </script>

        <script type = "text/javascript">
            var a = 10;
            setInterval(() => {
                a = a - 1;
                document.getElementById("time").innerHTML = `<h3>${a}</h3>`;
                if ( a == 0) {
                    window.location.replace("/");
                }
            }, 1000);
        </script>
        
    </body>

    <footer id="footer"></footer>

    <script text = "type/javascript">
        document.getElementById("footer").innerHTML = `<p>Copyright Â© ${new Date().getFullYear()} UoW's Hub for the Institute of Cybersecurity and Cryptography | UNICLUB (uowhic2.org). All Rights Reserved</p>`
